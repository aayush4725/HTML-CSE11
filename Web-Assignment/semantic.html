<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic and Nonsemantic Elements</title>
</head>
<body>
  <h2>Semantic Elemtent</h2>
  <!-- Semantic elements: Header -->
<header>
  <h3>Header: Represent the header section of a webpage (using &lt;header&gt;)</h3>
</header>
<!-- Semantic Element : Mark -->
  <p><mark>Mark tag: Helps in Highlighting the text</mark>(using &lt;mark&gt;)</p>
  <br>
  <br>
  <h2>Non Semantic Elements</h2>
  <!-- Non Semantic Element : div -->
  <div>Div Tag : A Generic Block-Level Container (using &lt;div&gt;)</div>
  <!-- Non Semantic element: span -->
  <p><span>Span Tag: A Generic Inline Container (using &lt;span&gt;)</span></p>


</body>
</html>
